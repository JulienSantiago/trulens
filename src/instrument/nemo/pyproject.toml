[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.poetry]
name = "trulens-instrument-nemo"
version = "0.33.0"
description = "Library to systematically track and evaluate LLM based applications."
authors = [
  "Truera Inc <all@truera.com>",
]
license = "MIT"
readme = "README.md"
packages = [
  { include = "trulens" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
trulens-core = "^0.33"
trulens-instrument-langchain = { version = "^0.33", python = "<3.13" }
pydantic = "^2"
nemoguardrails = "^0.9"

[tool.poetry.group.dev.dependencies]
trulens-core = { path = "../../core" }
trulens-instrument-langchain = { path = "../langchain", python = "<3.13" }
